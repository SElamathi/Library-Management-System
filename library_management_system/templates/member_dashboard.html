<!DOCTYPE html>
<html>
<head>
    <title>Member Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f6fc;
        }
        .dashboard-box {
            margin-top: 30px;
        }
        .header {
            background-color: #1e3d59;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .book-table {
            margin-top: 30px;
        }
        .logout-btn {
            float: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome, {{ name }}</h2>
        <a href="/" class="btn btn-danger logout-btn">Logout</a>
    </div>

    <div class="container dashboard-box">
        <form method="GET" action="/member_dashboard" class="input-group mb-3">
            <input type="text" name="search" class="form-control" placeholder="Search for a book...">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>

        <h4>Available Books</h4>
        <table class="table table-bordered book-table">
            <thead class="table-light">
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Borrow</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book[0] }}</td>
                        <td>{{ book[1] }}</td>
                        <td>{{ book[2] }}</td>
                        <td>{{ book[3] }}</td>
                        <td>
                            {% if book[3] == 'Available' %}
                                <form method="POST" action="/borrow_book">
                                    <input type="hidden" name="book_id" value="{{ book[0] }}">
                                    <input type="hidden" name="member_id" value="{{ member_id }}">
                                    <button type="submit" class="btn btn-success btn-sm">Borrow</button>
                                </form>
                            {% else %}
                                <button class="btn btn-secondary btn-sm" disabled>Unavailable</button>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <h4 class="mt-5">Return a Book</h4>
        <form method="POST" action="/return_book">
            <div class="mb-3">
                <label for="book_id" class="form-label">Enter Book ID to return:</label>
                <input type="text" name="book_id" class="form-control" required>
                <input type="hidden" name="member_id" value="{{ member_id }}">
            </div>
            <button type="submit" class="btn btn-warning">Return Book</button>
        </form>
    </div>
</body>
</html>
